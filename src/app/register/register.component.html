<form (submit) = "loginUser($event)">
	<div class = "input">
	  <label>Name</label>
	  <input type="text" (input)="name = $event.target.value" >
	</div>
	<div class = "input">
	  <label>Email</label>
	  <input type="text" (input)="email = $event.target.value">
	</div>
	<div class = "input">
	  <label>Choose your username and email</label>
	</div>
	<div class = "input">
	  <label>Username</label>
	  <input type="text" (input)="uname = $event.target.value" >
	</div>
	<div class = "input">
	  <label>Password</label>
	  <input type="password" (input)="pass = $event.target.value">
	</div>
	<div class = "input">
	  <input routerLink="/dashboard"(click)="register(name,email,uname,pass)" type="button" value="Save">
	  <input routerLink="/login" type="button" value="Cancel">
	</div>
</form>
